<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="HOLA.css">
    <title>Malvina</title>
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <a class="active" href="login.html">Login</a>
                <a href="productos.html">productos</a>
                <a href="index.html">Home</a>
                <div>
                    <h2>Malvina</h2>
                </div>
            </div>
        </nav>
        <div class="linea-div"></div>
    </header>
    <main>
        <div class="principalWrapper">
            
            <div class="filterContainer" id="filterContainer">
                <button class="btn active" onclick="filterSelection('all')">Todas</button>
                <button class="btn-filtro" onclick="filterSelection('negro')"> Negro</button>
                <button class="btn-filtro" onclick="filterSelection('otras')"> Otras</button>
            </div>

            <div class="column negro listProducts">
              <div class="content">
                <img src="/IMG/IMG-1.jpeg" alt="Remera YSY negra">
              </div>
              <span>Remera YSY negra</span>
              <span>$1500</span>
              <button onclick={addProduct('YSYnegra',1500,1)}>Comprar</button>
            </div>

            <div class="column otras listProducts">
              <div class="content">
                <img src="/IMG/IMG-2.jpeg" alt="Remera YSY blanca">
              </div>
              <span>Remera YSY blanca</span>
              <span>$1200</span>
              <button onclick={addProduct("YSYblanca",1200,1)}>Comprar</button>
            </div>

            <div class="column negro listProducts">
              <div class="content">
                <img src="/IMG/IMG-3.jpeg" alt="Remera hilo rojo">
              </div>
              <span>Remera hilo rojo</span>
              <span>$1200</span>
              <button onclick={addProduct("hiloRojo",1200,1)}>Comprar</button>
            </div>

            <div class="column otras listProducts">
              <div class="content">
                <img src="/IMG/IMG-4.jpeg" alt="Remera araña rosa">          
              </div>
              <span>Remera araña rosa</span>
              <span>$1200</span>
              <button onclick={addProduct("arañaRosa",1200,1)}>Comprar</button>
            </div>

        </div>
    </main>
    <script src="cart.js"></script>
    </body>
